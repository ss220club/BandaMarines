author: "larentoun"
delete-after: True
changes:
  - rscadd: "Добавлена кнопка \"Кастомизация ксеноморфа\" в меню Xenomorph в редакторе персонажей. Чтобы сохранить кастомизации на следующие раунды, не забудьте сохранить свои префы!"
  - rscadd: "Добавлена кастомизация \"Фонарик на хвосте\" для дронов."
  - admin: "Добавлена переменная var/do_not_override_customizations для ксеноморфов, которая позволит не перезаписывать все сохраненные кастомизации при заходе в тело ксеноморфа (для кастомных кастомизаций, которые хотите оставить игрокам)"
  - rscadd: "Добавлена кастомизация \"Цилиндр\" для владыки."
  - rscadd: "Добавлена кастомизация \"Ветеран второй ксеновской\" для опустошителя-берсеркера."
  - rscadd: "Добавлена кастомизация \"Мистер-лярва\" для лярв."