"You forfeit all of your acid-based abilities and some health for some extra speed and a rechargable shield that can block one attack. Use your Pierce from up to three paces away to stab through talls, while stabbing through two or more will completely recharge your shield. Use your charge to plow through enemies and use it again to unleash a powerful AoE slash that reaches up to three paces. You also have a Cleave ability, amplified by your shield, which you can toggle to either immobilize or fling a target away."
= "Вы отказываетесь от всех кислотных способностей и части здоровья в обмен на повышение скорости передвижения и щит, который может блокировать одну атаку. Используйте вашу способность «Пронзить» с расстояния до трёх клеток, чтобы атаковать противников, при этом попадание по двум и более противникам полностью перезарядит ваш щит. Используйте вашу способность «Рывок», чтобы пробиться через врагов, а затем ещё раз, чтобы сделать мощный удар в области трёх клеток. У вас также есть способность «Разрубить», усиленная вашим щитом, которую вы можете переключать между обездвиживанием или отбрасыванием цели."

"The battlefield is my canvas, this one, my painter. Melt them where they stand." = "Поле боя - мой холст, а мы - кисть. Смешаю их в месте."
"You trade your ability to bombard, lance, and dump your acid in order to gain some speed and the ability to create acid explosions and restrain enemies within them. With your longer-range vision, set up traps that immobilize your opponents and place acid mines which deal damage to enemies and barricades and reduce the cooldown of your trap deployment for every enemy hit. Finally, hit enemies with your Acid Shotgun ability which adds a stack of insight to empower the next trap you place once you reach a maximum of ten insight. A point-blank shot or a shot on a stunned target will instantly apply ten stacks."
= "Вы отказываетесь от способности «Обстрел», «Кислотный кокон» и «Кислотный спрей» в обмен на повышение скорости передвижения и способность создавать кислотные мины, а также удерживать врагов внутри них. Благодаря вашему зрению, вы можете устанавливать ловушки, которые обездвиживают ваших противников, а также размещать кислотные мины, которые нанося урон врагам и баррикадам, уменьшают время восстановления ваших способностей. Наконец, поражайте врагов вашей способностью Кислотное ружьё, которая добавляет заряд прозрения для усиления следующей установленной вами ловушки при достижении максимума в десять зарядов. Выстрел в упор или выстрел по оглушённой цели мгновенно применит десять зарядов."

"An egg is always an adventure; the next one may be different." = "Яйцо - дорога к приключениям, следующее может быть другим."
"In exchange for your ability to store huggers and place traps, you gain larger plasma stores, strong pheromones, and the ability to lay eggs by using your plasma stores. In addition, you can now carry twelve eggs at once and can place eggs one pace further than normal. You can also place a small number of fragile eggs on normal weeds. These eggs have a lifetime of five minutes while you remain within 14 tiles. Or one minute if you leave this range."
= "В обмен на вашу способность хранить захватчиков и устанавливать ловушки, вы получаете больший запас плазмы, сильные феромоны и способность откладывать яйца, используя запасы вашей плазмы. Кроме того, вы теперь можете нести двен��дцать яиц одновременно и можете размещать яйца на одну клетку дальше, чем обычно. Вы также можете размещать небольшое количество хрупких яиц на обычных травах. Эти яйца имеют срок жизни в пять минут, пока вы остаетесь в пределах 14 клеток. Или одну минуту, если вы покидаете этот радиус."

"Nothing stops this hive. This one will become both the immovable object and the unstoppable force." = "Ничто не остановит улей. Мы станем либо неподвижны, либо неудержимы."
"In exchange for your shield, a little bit of your armor and damage, your slowdown resist from turrets, your influence under frenzy pheromones, your stomp no longer knocking down talls, and your ability to lock your direction, you gain a considerable amount of health, some speed, your stomp does extra damage when stomping over a grounded tall, and your charge is now manually-controlled and momentum-based; the further you go, the more damage and speed you will gain until you achieve maximum momentum, indicated by your roar. In addition, your armor is now directional, being the toughest on the front, weaker on the sides, and weakest from the back. In return, you gain an ability to tumble to pass through enemies and avoid enemy fire, and an ability to forcefully move enemies via ramming into them."
= "В обмен на ваш щит, часть вашей брони и урона, вашу устойчивость к замедлению от турелей, ваше влияние под действием феромонов ярости, то, что ваш топот больше не сбивает высоких противников с ног, и вашу способность фиксировать направление, вы получаете значительное количество здоровья, немного скорости, ваш топот наносит дополнительный урон при топоте по поверженному высокому противнику, а ваша способность Рывок теперь управляется вручную и основана на инерции: чем дальше вы едете, тем больше урона и скорости вы получите, пока не достигнете максимальной инерции, что обозначается вашим ревом. Кроме того, ваша броня теперь направленная: самая прочная спереди, слабее по бокам и самая слабая сзади. Взамен вы получаете способность кувыркаться, чтобы проходить сквозь врагов и избегать вражеского огня, а также способность силой перемещать врагов, врезаясь в них."

"This one, like my will, is indomitable. It will become my steel crest against all that defy me." = "Мы - сама неотвратимость, которая пройдётся стальным гребнем по всем, кто осмелится бросить вызов."
"You trade your tail sweep and a small amount of your slash damage for slightly increased headbutt knockback and damage and the ability to slowly move and headbutt while fortified. Along with this, you gain a unique ability to accumulate damage, and use it to recover a slight amount of health and refresh your tail slam."
= "Вы отказываетесь от вашей способности Взмах хвостом и небольшой части вашего урона от рубящих атак в обмен на слегка увеличенную отдачу и урон от удара головой, а также способность медленно двигаться и наносить удары головой, будучи укреплённым. Вместе с этим вы получаете уникальную способность накапливать урон и использовать его, чтобы восстановить небольшое количество здоровья и обновить вашу способность Удар хвостом."

"The glory of gardening: hands in the weeds, head in the dark, heart with resin." = "Слава садоводству: руки в траве, голова в темноте, сердце со смолой."
"You trade your choice of resin secretions, your corrosive acid, and your ability to transfer plasma for a tiny bit of extra health regeneration on weeds and several new abilities, including the ability to plant hardier weeds, temporarily reinforce structures with your plasma, and to plant up to six potent resin fruits for your sisters by secreting your vital fluids at the cost of a bit of your health for each fruit you shape. Resin Surge can force your fruits to mature rapidly. As shaper of fruits, you can harvest and feed any fruit 50% faster."
= "Вы отказываетесь от вашей способности выбора смоляных выделений, вашей коррозионной кислоты и вашей способности передавать плазму в обмен на небольшое увеличение регенерации здоровья на травах и несколько новых способностей, включая способность сажать более крепкие травы, временно укреплять структуры вашей плазмой и сажать до шести мощных смоляных плодов для ваших сестер, выделяя ваши жизненные жидкости ценой небольшой части вашего здоровья за каждый сформированный плод. Смоляной всплеск может заставить ваши плоды быстро созревать. Как создатель плодов, вы можете собирать и кормить любой плод на 50% быстрее."

"Divided we fall, united we win. We live for the hive, we die for the hive." = "Разделённые мы падаем, объединённые мы побеждаем. Мы живём для улья, мы умираем для улья."
"You lose your choice of resin secretions, a chunk of your slash damage, and you will experience a slighty-increased difficulty in tackling hosts in exchange for strong pheromones, the ability to use a bit of your health to plant a maximum of three lesser resin fruits, and the ability to heal your sisters' wounds by secreting a regenerative resin salve by using your vital fluids and a fifth of your plasma. Be wary, this is a dangerous process; overexert yourself and you may exhaust yourself to unconsciousness, or die..."
= "Вы отказываетесь от вашей способности выбора смоляных выделений, части вашего урона от рубящих атак и вы будете испытывать небольшие трудности при захвате хозяев в обмен на сильные феромоны, способность использовать часть вашего здоровья, чтобы посадить максимум три менее мощных смоляных плода, и способность лечить раны ваших сестер, выделяя регенеративную смоляную мазь, используя ваши жизненные жидкости и пятую часть вашей плазмы. Будьте осторожны, это опасный процесс; переутомитесь, и вы можете истощиться до потери сознания или умереть..."

"No need to hide when you can see the danger." = "Нет нужды прятаться, когда мы видим опасность."
"You lose your ability to hide in exchange to see further. This enables you to stalk your host from a distance and wait for the perfect oppertunity to strike."
= "Вы отказываетесь от вашей способности прятаться в обмен на возможность видеть дальше. Это позволяет вам выслеживать вашего хозяина издалека и ждать идеального момента, чтобы нанести удар."

"You are hive's designer, while you no longer build with your own claws, your influence shapes the very foundation of the swarm, allowing it to expand and adapt beyond limits." = "Мы - творцы улья, и хотя мы больше не используем когти, наше влияние формирует фундамент роя, позволяя ему расширяться и адаптироваться."
"You give up direct resin building, lose some plasma and health, but gain stronger pheromones and longer vision. You can place up to 36 design nodes: optimized nodes boost building by 50%, flexible nodes reduce plasma cost by 50%, and construct nodes allow anyone to donate plasma to build weedbound resin walls or doors, even on surfaces where we can't normally build. Some castes like hivelord, carrier, burrower and queen can stimulate construct nodes to make thick weedbound variant including plasma fruit. You can mark nodes as walls or doors, remotely thicken structures, control doors, and remove nodes. Using Greater Resin Surge turns all design nodes into weaker reflective walls for temporary hive defense. Your tackle is slightly stronger, causing longer knockdowns."
= "Вы отказываетесь от прямого строительства смолой, теряете часть плазмы и здоровья, но получаете более сильные феромоны и дальнее зрение. Вы можете разместить до 36 узлов проектирования: оптимизированные узлы увеличивают строительство на 50%, гибкие узлы уменьшают стоимость плазмы на 50%, а строительные узлы позволяют любому жертвовать плазму для строительства смоляных стен или дверей, даже на поверхностях, где мы обычно не можем строить. Некоторые касты, такие как владыка улья, носитель, роющий и королева, могут стимулировать строительные узлы для создания толстых смоляных вариантов, включая плазменные плоды. Вы можете отмечать узлы как стены или двери, удалённо утолщать структуры, управлять дверями и удалять узлы. Использование Большого смоляного всплеска превращает все узлы проектирования в более слабые отражающие стены для временной защиты улья. Ваш захват немного сильнее, вызывая более длительные оглушения."

"We let the resin guide us. It whispers, so listen closely." = "Мы позволяем смоле вести нас. Она шепчет, так что слушайте внимательно."
"You lose your corrosive acid, your ability to secrete thick resin, your ability to reinforce resin secretions, sacrifice your ability to plant weed nodes outside of weeds, and you sacrifice a fifth of your plasma reserves to enhance your vision and gain a stronger connection to the resin. You can now remotely place resin secretions including weed nodes up to a distance of twelve paces!"
= "Вы отказываетесь от вашей коррозионной кислоты, вашей способности выделять густую смолу, вашей способности укреплять смоляные выделения, жертвуете вашей способностью сажать узлы травы вне трав и жертвуете пятой частью ваших запасов плазмы, чтобы улучшить ваше зрение и получить более сильную связь со смолой. Вы теперь можете удалённо размещать смоляные выделения, включая узлы травы, на расстоянии до двенадцати клеток!"

"Show no mercy! Slaughter them all!" = "Не проявляйте милосердия! Да здраствует, РЕЗНЯ!"
"You lose all of your abilities and you forefeit a chunk of your health and damage in exchange for a large amount of armor, a little bit of movement speed, increased attack speed, and brand new abilities that make you an assassin. Rush on your opponent to disorient them and Flurry to unleash a forward cleave that can hit and slow three talls and heal you for every tall you hit. Use your special AoE Tail Jab to knock talls away, doing more damage with direct hits and even more damage and a stun if they smack into walls. Finally, execute unconscious talls with a headbite to heal your wounds."
= "Вы отказываетесь от всех ваших способностей и жертвуете частью вашего здоровья и урона в обмен на большое количество брони, немного скорости, увеличенную скорость атаки и совершенно новые способности, которые делают вас убийцей. Резко набегайте на вашего противника, чтобы дезориентировать его, и используйте Вашу способность Быстрая атака, чтобы выпустить вперёд рубящий удар, который может поразить и замедлить трёх высоких противников и исцелить вас за каждого поражённого высокого противника. Используйте вашу особую АоЕ способность Удар хвостом, чтобы оттолкнуть высоких противников, нанося больше урона при прямых попаданиях и ещё больше урона и оглушение, если они врежутся в стены. Наконец, казните без сознания высоких противников укусом головы, чтобы исцелить ваши раны."

"A performance fit for a Queen, this one will become my instrument of death." = "Зрелище, достойное королевы, станет моим инструментом смерти."
"You lose all of your acid-based abilities and a small amount of your armor in exchange for increased movement speed, evasion, and unparalleled agility that gives you an ability to move even more quickly, dodge bullets, and phase through enemies and allies alike. By slashing enemies, you temporarily increase your movement speed and you also you apply a tag that changes how your two new tail abilities function. By tagging enemies, you will make Impale hit twice instead of once and make Tail Trip knock enemies down instead of stunning them."
= "Вы отказываетесь от всех ваших кислотных способностей и небольшой части вашей брони в обмен на увеличенную скорость, уклонение и непревзойдённую ловкость, которая даёт вам способность двигаться ещё быстрее, уклоняться от пуль и проходить сквозь врагов и союзников. Рубя врагов, вы временно увеличиваете вашу скорость и также наносите метку, которая изменяет работу ваших двух новых способностей хвоста. Наносить метки врагам заставляет вашу способность Пронзание попадать дважды вместо одного раза и заставляет вашу способность Спотыкание сбивать врагов с ног вместо оглушения."

"My reach is endless, this one will pull down the heavens." = "Мой охват безграничен, этот снесёт небеса."
"You abandon all of your acid-based abilities, your dash, some speed, and a bit of your slash damage for some resistance against small explosives, slashes that deal extra damage to prone targets, and a powerful hook ability that pulls up to three enemies towards you, slows them, and has varying effects depending on how many enemies you pull. You also gain a powerful punch that reduces your other abilities' cooldowns, pierces through armor, and does double damage in addition to rooting slowed targets. You can also knock enemies back and slow them with your new Tail Lash and quickly grab a tall, slow it, and pull it towards you with your unique Tail Stab."
= "Вы отказываетесь от всех ваших кислотных способностей, вашего рывка, части скорости и части вашего урона от рубящих атак в обмен на некоторую устойчивость к мелким взрывам, рубящие атаки, которые наносят дополнительный урон поверженным целям, и мощную способность крюка, которая притягивает до трёх врагов к вам, замедляет их и имеет различные эффекты в зависимости от того, сколько врагов вы притягиваете. Вы также получаете мощный удар к��лаком, который уменьшает время восстановления ваших других способностей, пробивает броню и наносит двойной урон в дополнение к укоренению замедленных целей. Вы также можете отбрасывать врагов и замедлять их вашей новой способностью Взмах хвостом и быстро захватывать высокого противника, замедлять его и притягивать к себе вашей уникальной способностью Удар хвостом."

"This one will deny her sisters' deaths until they earn it. Fight or be forgotten." = "Мы не позволим умереть своим сёстрам, пока они не заслужат этого. Боритесь или падите в забытие."
"You trade your ranged abilities and acid to gain the ability to emit strong pheromones and buff other Xenomorphs, giving them extra armor. An ability that knocksdown people in a 2 by 3 infront of you while also throwing back grenades. You get an ability that rejuvenates everyone in a certain range depending on your rage. You also trade your tailstab for an extinguisher, while it doesn't do damage it can put out both enemies and allies. This can be used to extuingish people on fire to help capture them."
= "Вы отказываетесь от ваших дальнобойных способностей и кислоты в обмен на способность излучать сильные феромоны и усиливать других ксеноморфов, давая им дополнительную броню. Способность, которая сбивает с ног людей в области 2 на 3 перед вами, одновременно отбрасывая гранаты. Вы получаете способность омолаживать всех в определённом радиусе в зависимости от вашей ярости. Вы также отказываетесь от вашей способности Удар хвостом в обмен на огнетушитель, который не наносит урон, но может тушить как врагов, так и союзников. Это можно использовать, чтобы потушить горящих людей и помочь захватить их."

"Unbridled fury fills this one. You will become an extension of my rage." = "Неукротимая ярость наполняет рой. Мы станем её продолжением."
"You lose your empower, charge, and scissor cut, decrease your health, and sacrifice a bit of your influence under frenzy pheromones to increase your movement speed, slightly increase your armor, and gain a new set of abilities that make you a terrifying melee monster. By slashing, you heal yourself and gain a stack of rage that increases your armor, movement speed, attack speed, and your heals per slash, to a maximum of five rage. Use your new Appehend ability to increase your movement speed and apply a slow on the next target you slash and use your Clothesline ability to fling your target to heal yourself, even more-so if you have a rage stack that will be used up. Finally, use your Eviscerate to unleash a devastating windmill attack that heals you for every enemy you hit after an immobilizing wind-up."
= "Вы отказываетесь от вашей способности Усиление, Рывок и Быстрая атака, уменьшаете ваше здоровье и жертвуете частью вашего влияния под действием феромонов ярости в обмен на увеличение вашей скорости, небольшое увеличение вашей брони и получение нового набора способностей, которые делают вас ужасающим монстром ближнего боя. Рубя врагов, вы исцеляетесь и получаете заряд ярости, который увеличивает вашу броню, скорость, скорость атаки и ваше исцеление за рубящие атаки, до максимума в пять зарядов. Используйте вашу новую способность Захват, чтобы увеличить вашу скорость и нанести замедление следующей цели, которую вы поразите рубящей атакой, и используйте вашу способность Удар с разворота, чтобы оттолкнуть вашу цель и исцелить себя, особенно если у вас есть заряд ярости, который будет использован. Наконец, используйте вашу способность Потрошение, чтобы выпустить разрушительный круговой удар после подготовки, который исцелит вас за каждого поражённого врага."

"You will pierce them a million times, show them what it feels like. This one will become my shield." = "Мы пронзим их, покажем им, ощущения мириады игл. Мы станем щитом роя."
"You lose your empower, charge, scissor cut, and some slash damage in exchange for more explosive resistance. Your resistance scales with your shard count and at 50% grants you immunity to some explosive stuns. You accumulate shards over time and when taking damage. You can use these shards to power three new abilities: Spike Shield which gives you a temporary shield that spits bone shards around you when damaged; Fire Spikes which launches spikes at your target to slow them and deal damage when they move; and Spike Shed which launches all your spikes, grants a temporary speed boost, and disables shard generation for thirty seconds."
= "Вы отказываетесь от вашей способности Усиление, Рывок, Быстрая атака и части вашего урона от рубящих атак в обмен на повышенную устойчивость к взрывам. Ваша устойчивость увеличивается с количеством ваших осколков, и при достижении 50% вы становитесь невосприимчивы к некоторым оглушениям от взрывов. Вы накапливаете осколки со временем и при получении урона. Вы можете использовать эти осколки для питания трёх новых способностей: Костяной щит, который даёт вам временный щит, который выплёскивает костяные осколки вокруг вас при получении урона; Бросок шипов, который запускает шипы в вашу цель, чтобы замедлить её и нанести урон при её движени��; и Сброс шипов, который выпускает все ваши шипы, даёт временное ускорение и отключает генерацию осколков на тридцать секунд."

"This one will be the last thing they hear. A martyr." = "Мы станем последним, что они услышат, истязав их."
"At the cost of a little bit of your speed and all of your current abilities, you gain a considerable amount of health, some armor, and a new organ that fills with volatile acid over time. When outside of combat, only a limited amount of acid will generate. Your Tail Stab and slashes apply acid to living lifeforms that slowly burns them and fills your acid glands. You also gain Corrosive Acid equivalent to that of a boiler that you can deploy more quickly than any other caste, at the cost of a chunk of your acid reserves with each use. Finally, after a twenty second windup, you can force your body to explode, covering everything near you with acid. The more acid you have stored, the more devastating the explosion will be, but during those twenty seconds before detonation you are slowed and give off several warning signals which give talls an opportunity to end you before you can detonate. If you successfully explode, you will reincarnate as a larva again!"
= "Ценой небольшой части вашей скорости и всех ваших текущих способностей, вы получаете значительное количество здоровья, немного брони и новый орган, который со временем наполняется летучей кислотой. Когда вы вне боя, генерируется только ограниченное количество кислоты. Ваша способность Удар хвостом и рубящие атаки наносят кислоту живым организмам, которая медленно сжигает их и наполняет ваши кислотные железы. Вы также получаете Коррозионную кислоту, эквивалентную котлу, которую вы можете использовать быстрее, чем любая другая каста, ценой части ваших запасов кислоты за каждое использование. Наконец, после двадцатисекундной подготовки, вы можете заставить ваше тело взорваться, покрывая всё вокруг кислотой. Чем больше кислоты у вас накоплено, тем разрушительнее будет взрыв, но в эти двадцать секунд перед детонацией вы замедлены и издаёте несколько предупредительных сигналов, которые дают высоким противникам возможность уничтожить вас до того, как вы сможете взорваться. Если вам удастся взорваться, вы снова воплотитесь в личинку!"

